{% extends 'base.html' %}
{% block content %}
    <div class="form">
    <h1>Post Delete</h1>
    <form method="post">{% csrf_token %}
        Are you sure you want to delete "{{ object }}" ?
        <input type="submit" value="Yes"/>
        <a class="btn btn-default" href='{{ object.get_absolute_url }}'>No</a>
    </form>
    </div>
{% endblock %}
